<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- boxicon -->
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />

        <!-- my css -->
        <link rel="stylesheet" href="css/style.css" />
        <title>Login</title>
    </head>
    <body style="background-color: #eaeaea">
        <div class="container_form">
            <form method="post" accept-charset="utf-8">
                <h1>Login</h1>
                <div class="form_content">
                    <label for="username"><i class="bx bx-user"></i></label>
                    <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Username"
                    />
                </div>
                <div class="form_content">
                    <label for="password"><i class="bx bx-lock"></i></label>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Password"
                    />
                </div>
                <div class="checkbox">
                    <input onclick="showPasswd()" id="showPw" type="checkbox" />
                    <label for="showPw">Show Password</label>
                </div>

                <a class="forgot" href="#">
                    <p>Forgot Password?</p>
                </a>

                <button type="submit">Login</button>

                <p class="register">
                    Dont Have Account? <a href="#">Sign Up</a>
                </p>
            </form>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
